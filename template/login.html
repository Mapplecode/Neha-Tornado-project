<div class="log-form">
  <h2 class="m-3">User login</h2>

      <input value="" name="dummy" id="dummy" type="password" hidden>

  </div>


      <div class="form-group row m-2">
          <div class="col-sm-2"></div>
          <div class="col-sm-4"><a href="/register">New User? Click here</a></div>
    <div class="col-sm-2"></div>

      <button id="login_btn" class="btn btn-success ">Submit</button>
    </div>
  </div>


</div><!--end log form -->
